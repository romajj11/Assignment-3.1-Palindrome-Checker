<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        /* Styling for the body to center the content and set font */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        /* Styling for input text box */
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        /* Styling for button */
        input[type="button"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        /* Styling for result text */
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Main heading-->
    <h1>Palindrome Checker</h1>
    <!-- Input feild for entering the string to check-->
    <input type="text" id="inputString" placeholder="Enter a string">
    <!-- Button to trigger the check function-->
    <input type="button" value="Check" onclick="checkPalindrome()">
    <!-- Div to display results-->
    <div class="result" id="result"></div>
    
    <!-- Link to external javascript file-->
    <script src="strings.js"></script>
</body>
</html>
